<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Access Test</title>
    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        // Function to get a cookie
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i=0;i < ca.length;i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        // Set the cookie when the document loads
        document.addEventListener("DOMContentLoaded", function(){
            setCookie("test_jwt", "your_jwt_token_here", 7);
        });

        // Function to check the cookie
        function checkCookie() {
            alert("Cookie 'test_jwt' value: " + getCookie("test_jwt"));
        }
    </script>
</head>
<body>
    <h1>Cookie Test Page</h1>
    <button onclick="checkCookie()">Check Cookie</button>
</body>
</html>
